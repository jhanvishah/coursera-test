<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS-selectors</title>

<style>
h2 {
  color: red;
  text-align: center;
}

.highlight {
  font-size: 20px;
  font-weight: bold;
  font-style: italic;
  background-color: grey;
  opacity: .6;
}

p, h1 {
  color: blue;
  text-align: center;
}
</style>
</head>
<body>

<h1>Jhanvi Shah </h1>
<h2>Subheading 1 </h2>
<p class="highlight">Cascading style Sheets</p>
<p class="highlight">Using elements, class and id selectors</p>

</body>
</html>
