<h1>Java script function which takes two arrays and prints the largest number uncommon to two arrays</h1>
<h2>Jhanvi Shah A044</h2>

<script type="text/javascript">
	var array1 = ['31','41','42'];
	var array2 = ['1','4','10','90','50'];
	console.log(array1);
	console.log(array2);
function arr_diff (a1, a2) {

    var a = [], diff = [];

    for (var i = 0; i < a1.length; i++) {
        a[a1[i]] = true;
    }

    for (var i = 0; i < a2.length; i++) {
        if (a[a2[i]]) {
            delete a[a2[i]];
        } else {
            a[a2[i]] = true;
        }
    }

    for (var k in a) {
        diff.push(k);
    }

    return diff;
};


array3 = arr_diff(array1,array2);
var max = array3.reduce(function(a, b) {
    return Math.max(a, b);
});

console.log(max);

</script>
