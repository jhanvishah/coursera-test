<h1>Java script function which takes two arrays and prints the largest number uncommon to two arrays</h1>
<h2>Jhanvi Shah A044</h2>

<script type="text/javascript">
	var array1=	['5','2','9','6'];
	var array2= ['6','1','3','5'];
	
		console.log(array1);
        console.log(array2);

        function large_elem(arr1,arr2)
        {
                array3 = array1.filter(function(obj) 
                	{ 
                		return array2.indexOf(obj) == -1; });
                var max = -2000;
                for (var i = array3.length - 1; i >= 0; i--) {
                        if(array3[i] > max)
                        {
                                max = array3[i];
                        }
                }


                console.log("max value is : " + max);
        }

        large_elem(array1,array2);
</script>
